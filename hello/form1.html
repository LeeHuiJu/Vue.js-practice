<html>

<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        div#app {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            border: 1px solid gray;
            box-shadow: 5px 5px 5px #aaa;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>입력 양식</h1>
        <input type="text" placeholder="이름을 입력하세요" v-model="name" />
        <p>    
            <label> <input type="radio" value="남자" v-model="sex">남자</input></label>
            <label> <input type="radio" value="여자" v-model="sex">여자</input></label>
        </p>
        <select v-model="major">
            <option value="">전공을 선택하세요</option>
            <option value="컴공">컴퓨터공학</option>
            <option value="AI">인공지능공학</option>
            <option value="정통">정보통신공학</option>
            <option value="소프">소프트웨어공학</option>
        </select>
        <p>
            <label> <input type="checkbox" v-model="value">활성화</input></label>
        </p>
        <hr />
        <p>이름: {{name}}</p>
        <p>성별: {{sex}}</p>
        <p>전공: {{major}}</p>
        <p>활성화: {{value}}</p>
    </div>
    <script type="text/javascript">
        let app = {
            data() {
                return {
                    name: "",
                    sex: "",
                    major: "",
                    value: false,
                };
            }
        };
        Vue.createApp(app).mount("#app"); 
    </script>
</body>

</html>
