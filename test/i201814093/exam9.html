<html>

<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        div#box {
            padding: 30px;
            margin: 30px auto;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 3px #aaa;
        }
        input[type=text] {
            padding: 4px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="box" v-bind:style="{ width: w, height: h }">
            <h1>exam9</h1>
            <div> 넓이: <input type="text" v-model="w" /> </div>
            <div> 높이: <input type="text" v-model="h" /> </div>
        </div>
    </div>
    <script type="text/javascript"> 
    let app = { 
        data() { 
            return { 
                w: 350, 
                h: 250 
            }; 
        }  
    }; 
    Vue.createApp(app).mount("#app"); </script>
</body>

</html>
